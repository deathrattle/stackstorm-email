---
name: Sample123
description: "Rule which sends an email when an email from johndoe@gmail.com is received"
pack: email123
enabled: true
trigger:
  type: email123.imap.message
  parameters: {}
criteria:
  trigger.subject:
    pattern: vm create
    type: contains
action:
  ref: core.local 
  parameters:
    cmd: echo '{{trigger.subject}}'
